<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard restaurant</title>
      <link rel="stylesheet" href="../src/css/style.css" />
   </head>
   <body>
      <fieldset>
         <legend>Crear usuario</legend>
         <form action="" method="post" class="formCreateUser">
            <label for="">Nombre de usuario</label>
            <input
               type="text"
               class="formCreateUser__userName"
               name="formCreateUser__userName"
               id="formCreateUser__userName"
            />
            <label for="">Nombre</label>
            <input
               type="text"
               name="formCreateUser__name"
               id="formCreateUser__name"
               class="formCreateUser__name"
            />
            <label for="">Apellidos</label>
            <input
               type="text"
               name="formCreateUser__lastName"
               id="formCreateUser__lastName"
               class="formCreateUser__lastName"
            />
            <label for="">Password</label>
            <input
               type="password"
               class="formCreateUser__password"
               name="formCreateUser__password"
            />
            <select
               name="formCreateUser__type"
               id="formCreateUser__type"
               class="formCreateUser__type"
            >
               <option value="Admin">Admin</option>
               <option value="Costumer">Costumer</option>
            </select>
            <button>Enviar</button>
         </form>
      </fieldset>
      <fieldset>
         <legend>Login</legend>
         <form action="" name="formLogin" class="formLogin">
            <label for="">Nombre de usuario</label>
            <input
               type="text"
               name="formLogin__userName"
               class="formLogin__userName"
               id="formLogin__userName"
            />
            <label for="">Password</label>
            <input
               type="text"
               name="formLogin__password"
               class="formLogin__password"
               id="formLogin__password"
            />
            <button name="formLogin__login" class="formLogin__login">
               Log in
            </button>
            <button name="formLogin__logout" class="formLogin__logout">
               Log out
            </button>
         </form>
      </fieldset>
      <script src="../src/js/index.js"></script>
   </body>
</html>
